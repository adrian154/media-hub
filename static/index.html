<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="icon" type="image/png" href="favicon.png">
        <title>Media Slideshow</title>
    </head>
    <body>
        <div id="slideshow"></div>
        <button class="handle" id="left-button" onclick="moveTo(index - 1)">&#9664;</button>
        <button class="handle" id="right-button" onclick="moveTo(index + 1)">&#9654;</button>
        <p id="top-status" class="status-text"></p>
        <p id="debug" class="status-text"></p>
        <script type="text/javascript" src="slideshow.js"></script>
    </body>
</html>
