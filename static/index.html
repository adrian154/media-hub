<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="icon" type="image/png" href="favicon.png">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Media Slideshow</title>
    </head>
    <body>
        
        <div id="slideshow"></div>
        
        <!-- Feeds navigator -->
        <div id="feeds-menu">
            <span><a href="#">feeds</a></span>
            <div id="feeds">
                <span><a href="javascript:shuffleRedirect()"><i>shuffle current...</i></a></span>
            </div>
        </div>

        <!-- Foward/back buttons -->
        <button class="handle material-icons" id="left-button" onclick="moveTo(index - 1)">&#xe5cb;</button>
        <button class="handle material-icons" id="right-button" onclick="moveTo(index + 1)">&#xe5cc;</button>
    
        <!-- Status texts-->
        <p id="top-status" class="status-text"></p>
        <p id="debug" class="status-text"></p>

        <script type="text/javascript" src="slideshow.js"></script>
    
    </body>
</html>
